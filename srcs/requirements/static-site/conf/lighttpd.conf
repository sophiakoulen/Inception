server.document-root = "/var/www/zola/public"

server.port = 8081

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".svg" => "image/svg+xml",
  ".css" => "text/css",
  ".js" => "text/javascript" 
)

index-file.names = ( "index.html" )
